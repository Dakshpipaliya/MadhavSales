<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav RO Sales</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .navbar {
            background: #0077b6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo img {
            height: 40px;
            width: 40px;
            margin-right: 12px;
            border-radius: 50%;
            background: #fff;
            object-fit: cover;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-menu li a:hover {
            background: #90e0ef;
            color: #023e8a;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: 1rem;
        }
        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        @media (max-width: 700px) {
            .navbar-container {
                flex-direction: row;
                padding: 0.75rem 1rem;
            }
            .nav-menu {
                position: absolute;
                top: 60px;
                right: 0;
                background: #0077b6;
                flex-direction: column;
                width: 180px;
                gap: 0;
                display: none;
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                border-radius: 0 0 8px 8px;
                z-index: 100;
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                width: 100%;
            }
            .nav-menu li a {
                display: block;
                width: 100%;
                padding: 1rem;
                border-radius: 0;
            }
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="logo">
                <img src=""C:\Users\USER\Downloads\Madhav\logo.jpg"" alt="Madhav Logo">
                Madhav R.O Sales
            </span>
            <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div id="root"></div>
    <script>
        // Responsive menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        // Optional: close menu on link click (mobile)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if(window.innerWidth <= 700) navMenu.classList.remove('active');
            });
        });
    </script>
    <script src="src/app.js" type="module"></script>
</body>
</html>
